services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rms-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rms_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rms_secure_password}
      POSTGRES_DB: rms_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rms-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rms_user -d rms_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RMS Application
  rms-app:
    build: .
    container_name: rms-application
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://rms_user:${POSTGRES_PASSWORD:-rms_secure_password}@postgres:5432/rms_db?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      # 上傳檔案持久化
      - rms-uploads:/app/public/uploads
      # ISO 文件持久化
      - rms-iso-docs:/app/public/iso_doc
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rms-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - rms-uploads:/var/www/uploads:ro
    depends_on:
      - rms-app
    networks:
      - rms-network

volumes:
  postgres-data:
    driver: local
  rms-uploads:
    driver: local
  rms-iso-docs:
    driver: local

networks:
  rms-network:
    driver: bridge
